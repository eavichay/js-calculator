<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="JavaScript Calculator" />
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand">0</div>
      </div>
      <button data-type="all-clear">AC</button>
      <button data-type="memory-save">MS</button>
      <button data-type="memory-add">M+</button>
      <button data-type="memory-show">MR</button>
      <button data-type="memory-clear">MC</button>
      <button data-type="integer">7</button>
      <button data-type="integer">8</button>
      <button data-type="integer">9</button>
      <button data-type="operation">รท</button>
      <button data-type="trigonometric">sin</button>
      <button data-type="integer">4</button>
      <button data-type="integer">5</button>
      <button data-type="integer">6</button>
      <button data-type="operation">*</button>
      <button data-type="trigonometric">cos</button>
      <button data-type="integer">1</button>
      <button data-type="integer">2</button>
      <button data-type="integer">3</button>
      <button data-type="operation">-</button>
      <button data-type="trigonometric">tg</button>
      <button data-type="integer">0</button>
      <button data-type="integer">.</button>
      <button data-type="equals">=</button>
      <button data-type="operation">+</button>
      <button data-type="trigonometric">ctg</button>
    </div>
  </body>
</html>
